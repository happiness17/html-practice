<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--文本加粗 <strong>语义更为强烈-->
    <strong>HTML</strong>
    <b>HTML</b>
    <!--文本倾斜 <em>语义更为强烈 -->
        <em>倾斜</em>
        <i>倾斜</i>
        <!--删除线 -->
        <del>删除线</del>
        <s>删除线</s>
        <!--下划线-->
        <ins>下划线</ins>
        <u>下划线</u>
        
</body>
</html>
