<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基础</title>
</head>
<body>
    <!-- 合并单元格 -->
    <h4>合并左右单元格</h4>
    <table border="8">
        <tr>
            <td colspan="2">first </td>
            <td>second</td>
            <td>third</td>
        </tr> 
        <tr>
            <td>110</td>
            <td>120</td>
            <td>130</td>
            <td>140</td>
        </tr>    
    </table>
    <h4>合并上下单元格</h4>
    <table border="8">
        <tr>
            <td>100</td>
            <td>200</td>
            <td rowspan="2">300</td>
        </tr>      
        <tr>
            <td>237</td>
            <td>256</td> 
        </tr>      
        <tr>
            <td>435</td>
            <td rowspan="2">467</td>
            <td>586</td>
        </tr>      
        <tr>
            <td>433</td>
            <td>645</td>
        </tr>      
    </table>
    <h4>单元格既向右合并又向下合并</h4>
    <table border="8">
        <tr>
            <td colspan="2" rowspan="2">566</td>
            <td>343</td>
        </tr>
        <tr>
            <td>245</td>
        </tr>
        <tr>
            <td>344</td>
            <td>890</td>
            <td>999</td>
        </tr>
    </table>
</body>
</html>
