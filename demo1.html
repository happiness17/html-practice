    <h1>圣诞老人（西方文化的传说人物）</h1>
    <p>
        圣诞老人（Santa Claus）别称Saint Nick Kringle、Father Christmas或Santa，圣诞节代表角色之一，
        普遍被认为是基督教圣人圣·尼古拉斯的衍生形象。
    </p>
    <p>
        圣诞老人头戴红色帽子，穿着红色棉衣和靴子，有着大大白色胡子，拿着装有礼物的大袋子。
        他总在圣诞节前夜出现，乘驾驯鹿拉的雪橇，挨家挨户地从烟囱进入屋里，然后偷偷把礼物放在好孩子床头的袜子里或壁炉旁的圣诞树下。
    </p>
