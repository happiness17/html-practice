    <h1>圣诞树</h1>
    <p>据说圣诞树是最早出现在古罗马12月中旬的所谓神农节。现在人们在圣诞前后把一棵常绿植物如松树弄进屋里
        或者在户外，并用圣诞灯和彩色的装饰物装饰。并把一个天使或星星放在树的顶上。
        <br />2019年11月，大阪USJ推出冬季圣诞树，连续九年刷新吉尼斯世界记录。
