            <td>

        </tr>

                    <option>··请选择年··</option>

                    <option>··请选择月··</option>
                    <option>1</option>

                    <option>3</option>

                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <select>
                    <option>··请选择日··</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>

                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京" />
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <label for="marry1">未婚</label>
                <input type="checkbox" id="marry1" name="marry" />
                <label for="marry2">已婚</label>
                <input type="checkbox" id="marry2" name="marry" />
                <label for="marry3">离婚</label>
                <input type="checkbox" id="marry3" name="marry" />
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="本科" />
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <label for="like1">妩媚的</label>
                <input type="checkbox" id="like1" name="like" />
                <label for="like2">可爱的</label>
                <input type="checkbox" id="like2" name="like" />
                <label for="like3">温柔的</label>
                <input type="checkbox" id="like3" name="like" />
                <label for="like4">淑女的</label>
                <input type="checkbox" id="like4" name="like" />
                <label for="like5">都喜欢</label>
                <input type="checkbox" id="like5" name="like" />
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea value="自我介绍"></textarea>
            </td>
        </tr>

            </td>
        </tr>

            <td></td>
            <td>
                <h4>我承诺</h4>

                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
