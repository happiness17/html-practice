<!--表格案例-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--设置表格相关属性 居中、宽度、高度、单元格边沿像素为1、单元格内部无间距-->
    <table align="center" width="500" height="250" border="1" cellpadding="10" cellspacing="0">
        <!--第一行为表头部分 标签<thead></thead> 包含<tr></tr>-->
        <!--第一行中每一个单元格都是一个表头 标签<th></th>-->
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>今日搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
        </thead>
        <!--表格的主体 <tbody></tbody>-->
        <tbody>
            <tr>
                <td>1</td>
                <td>西游记</td>
                <td><img src="../images/down.png" width="15" height="15" /></td>
                <td>221</td>
                <td>345</td>
                <td><a href="#">贴吧</a><a href="#">图片</a><a href="#">百科</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>水浒传</td>
                <td><img src="../images/up.jpg" width="15" height="15" /></td>
                <td>345</td>
                <td>467</td>
                <td><a href="#">贴吧</a><a href="#">图片</a><a href="#">百科</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>三国演义</td>
                <td><img src="../images/down.png" width="15" height="15" /></td>
                <td>451</td>
                <td>1256</td>
                <td><a href="#">贴吧</a><a href="#">图片</a><a href="#">百科</a></td>
            </tr>
            <tr>
                <td>4</td>
                <td>红楼梦</td>
                <td><img src="../images/up.jpg" width="15" height="15" /></td>
                <td>478</td>
                <td>580</td>
                <td><a href="#">贴吧</a><a href="#">图片</a><a href="#">百科</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
